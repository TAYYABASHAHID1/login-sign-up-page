<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdiDsxBZ3266VcHKXMSx84V_GDycMOXj2jWaaBr9pzYKavdUpBz-7iwN5UPG3X_G5PgyE&usqp=CAU');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        form {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #2c3e50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
        }

        /* Form labels */
        form .form-label {
            font-weight: bold;
            color: #ecf0f1;
        }

        /* Form inputs */
        form .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        /* Input group text */
        form .input-group-text {
            background-color: #1abc9c;
            color: #fff;
        }

        /* Valid feedback */
        form .valid-feedback {
            color: #2ecc71;
            font-size: 0.9em;
        }

        /* Invalid feedback */
        form .invalid-feedback {
            color: #e74c3c;
            font-size: 0.9em;
        }

        /* Submit button */
        form .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        /* Submit button hover effect */
        form .btn-primary:hover {
            background-color: #2980b9;
        }

        /* Row and column spacing */
        form .row {
            margin-bottom: 15px;
        }

        /* Adding some margin to the top of the form */
        form .col-md-4, form .col-12 {
            margin-bottom: 15px;
        }

        /* Custom focus effect for inputs */
        form .form-control:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.6);
        }

        /* Custom styles for invalid inputs */
        form .form-control:invalid {
            border-color: #e74c3c;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.6);
        }

        /* Password toggle button */
        .password-toggle {
            position: relative;
            top: -30px;
            left: -30px;
            cursor: pointer;
            color: #ccc;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form class="row g-3 needs-validation" novalidate>
        <h2 style="color: white; text-align: center;">Sign up page</h2>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter first name" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Enter last name" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Enter username" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomPhone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="validationCustomPhone" placeholder="Enter phone number" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="validationCustomEmail" placeholder="Enter email" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomPassword" class="form-label">Password</label>
            <div class="input-group has-validation">
                <input type="password" class="form-control" id="validationCustomPassword" placeholder="Enter password" required>
                
                <div class="invalid-feedback">
                    Please enter a password.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Sign up</button>
            <a href="index.html" class="btn-back"> < Back </a>
        </form>
        </div>

      <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})
function myFunction() {
  var x = document.getElementById("pass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
var btn=document.getElementsByClassName("btn btn-primary")
btn.addEventListener("click",function(){
var fname =document.getElementById("validationCustom01").value
var lname=document.getElementById("validationCustom02").value
var email=document.getElementById("validationCustomEmail").value
var phoneNumber=document.getElementById("validationCustomPhone").value
var password=document.getElementById("validationCustomPassword").value
var username=document.getElementById("validationCustomUsername").value
 localStorage.setItem("first name", fname);
localStorage.setItem("last name", lname);
localStorage.setItem("last name", email);
localStorage.setItem("last name", phoneNumber);
localStorage.setItem("last name", password);
localStorage.setItem("last name", username);

 
})

      </script>
</body>
</html>
